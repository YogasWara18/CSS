<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <style>
        .outline {
            border: 2px solid black;
            outline: #0000ff solid 15px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>CSS Outline</h1>
    <p>Outline adalah garis yang digambar diluar batas elemen.</p>
    <h2>Outline CSS</h2>
    <p class="outline">Elemen ini memiliki border black 2px dan outline blue dengan width 10px</p>

</body>
</html>
